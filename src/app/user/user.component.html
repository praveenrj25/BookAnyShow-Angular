<app-header></app-header>

<div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="3000">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <img src="assets/images/1.jpg" alt="Los Angeles" style="width:100%;">
      <div class="carousel-caption">
        <div *ngIf="true; then searchBox"></div>
      </div>
    </div>

    <div class="item">
      <img src="assets/images/2.jpg" alt="Chicago" style="width:100%;">
      <div class="carousel-caption">
        <div *ngIf="true; then searchBox"></div>
      </div>
    </div>

    <div class="item">
      <img src="assets/images/3.jpg" alt="New york" style="width:100%;">
      <div class="carousel-caption">
        <div *ngIf="true; then searchBox"></div>
      </div>
    </div>
  </div>
</div>

<ng-template #searchBox>
  <form action="">
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-11">
        <div class="input-group">
          <div class="input-group-btn">
            <button class="btn" type="submit">
              <i class="fa fa-th-large"></i>
              <span>ALL</span>
              <i class="fa fa-angle-down"></i>
            </button>
          </div>
          <input type="text" class="form-control" placeholder="Book Tickets for Movies, Events, Plays & Sports" name="txtSearch" [(ngModel)]="txtSearch"
            id="txtSearch" />
        </div>
      </div>
    </div>
    <div class="row message">
      <div class="col-md-1"></div>
      <div class="col-md-11">
        <div class="input-group">
          <span>Preferred Cinemas: </span>
          <span class="cinema-names">
            Luxe Cinemas: Chennai, AGS Cinemas OMR: Navlur, PVR: Velachery, Chennai
          </span>
        </div>
      </div>
    </div>
  </form>
</ng-template>

<app-events [searchQuery]="txtSearch"></app-events>
